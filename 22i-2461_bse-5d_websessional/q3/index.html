<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Half-Blood Demigod Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .hero-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hero-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold mb-4">Camp Half-Blood Demigod Directory</h1>
            <div class="flex flex-col sm:flex-row gap-4">
                <input id="searchField" type="text" 
                    placeholder="Search for a demigod..." 
                    class="flex-grow p-2 rounded border-2 border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" />
                <button id="newHeroBtn" 
                    class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transform transition-all hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 shadow-md">
                    New Hero
                </button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto p-6">
        <div id="demigodGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Modal Structure for Hero Details -->
    <div id="modal" class="hidden fixed inset-0 z-50 modal-backdrop bg-black bg-opacity-30 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform transition-all">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800"></h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Name:</label>
                    <input id="modalName" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Parent:</label>
                    <input id="modalParent" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Abilities:</label>
                    <input id="modalAbilities" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Weapon:</label>
                    <input id="modalWeapon" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transform transition-all hover:scale-105">Save</button>
                <button id="closeModal" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transform transition-all hover:scale-105">Close</button>
            </div>
        </div>
    </div>

    <!-- New Hero Modal -->
    <div id="newHeroModal" class="hidden fixed inset-0 z-50 modal-backdrop bg-black bg-opacity-30 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform transition-all">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Hero</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Name:</label>
                    <input id="newHeroName" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Parent:</label>
                    <input id="newHeroParent" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Abilities:</label>
                    <input id="newHeroAbilities" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Weapon:</label>
                    <input id="newHeroWeapon" type="text" class="w-full p-2 border-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="addHeroBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transform transition-all hover:scale-105">Add Hero</button>
                <button id="closeNewHeroModal" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transform transition-all hover:scale-105">Close</button>
            </div>
        </div>
    </div>

    <script src="q3.js"></script>
</body>
</html>
